
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Catalog App</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- CSS LINKS -->
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='animate.css') }}">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.css') }}">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='flexslider.css') }}">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='icomoon.css') }}">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>
	<body>
	
	
		<div id="fh5co-page">
		<header id="fh5co-header" role="banner">
			<div class="container">
				<div class="header-inner">
					<h1><a href="index.html">Catalog App: Music Albums and Bands </a></h1>
					<nav role="navigation">
						<ul>
							<li class="cta"><a href="#">Login</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		</div>

		<div id="fh5co-services-section">
			<div class="row">
				<div class="col-md-4 animate-box">
					<div class="services">
						<i class="icon-laptop"></i>
						<div class="desc">
							<h3>Music Bands</h3>
							<ul>
							{% for band in music_bands %}
								<li>{{ band.name }}</li>
							{% endfor %}
							</ul>
						</div>
					</div>
				</div>
				<div class="col-md-4 animate-box">
					<div class="services">
						<i class="icon-server"></i>
						<div class="desc">
							<h3>Albums</h3>
							<p>Far far away, behind the word mountains, far from the countries Vokalia and Consonantia, there live the blind texts. Separated they live in Bookmarksgrove.</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	</body>
</html>
